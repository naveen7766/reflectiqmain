<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details - Training Institute</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Institute Logo</div>
            <nav>
                <ul>
                    <li><a href="about.html">About Us</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Courses</a>
                        <div class="dropdown-content">
                            <a href="courses.html">Course 1</a>
                            <a href="courses.html">Course 2</a>
                            <a href="courses.html">Course 3</a>
                        </div>
                    </li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search...">
                <button onclick="searchFunction()">Search</button>
            </div>
        </div>
    </header>
    <main>
        <section class="slider">
            <div class="slides">
                <div class="slide fade">
                    <img src="images/slide1.jpg" alt="Slide 1">
                </div>
                <div class="slide fade">
                    <img src="images/slide2.jpg" alt="Slide 2">
                </div>
                <div class="slide fade">
                    <img src="images/slide3.jpg" alt="Slide 3">
                </div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </section>
        <section class="course-details">
            <h1>Course Title</h1>
            <div class="course-content">
                <img src="images/course-image.jpg" alt="Course Image">
                <p><strong>Description:</strong> Detailed description of the course.</p>
                <p><strong>Duration:</strong> 12 weeks</p>
                <p><strong>Instructor:</strong> Instructor Name</p>
                <p><strong>Price:</strong> $500</p>
                <button>Enroll Now</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Training Institute. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
