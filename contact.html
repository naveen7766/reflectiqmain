<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReflectsIQ - Empower Your Future through Skill Development</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('body').insertAdjacentHTML('afterbegin', data);
                });
        });
    </script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- Top part of the header for contact information -->
        <div class="header-top">
            <p class="contact-info">
                Have a Question?&nbsp;&nbsp;&nbsp;
                <img src="Images/call.png" alt="call" class="logoicon"> 9502220848&nbsp;&nbsp;&nbsp;
                <img src="Images/whatsapp.png" alt="Whatsapp" class="logoicon"> 9502220848&nbsp;&nbsp;&nbsp;
                <img src="Images/gmail.png" alt="Email" class="logoicon"> 
                <a href="mailto:info@reflectsiq.com">info@reflectsiq.com</a>
            </p>
        </div>

        <!-- Main header content including logo and navigation -->
        <div class="header-content">
            <!-- Logo container -->
            <div class="logo-container">
                <a href=index.html><img src="Images/Logo.png" alt="ReflectsIQ Logo" class="logo"></a>
            </div>

            <!-- Navigation menu and search bar -->
            <div class="nav-search-container">
                <nav class="nav">
                    <ul>
                        <li class="dropbtn"><a href=about-us.html>About Us</a></li>
                        <li class="dropdown">
                            <!-- Dropdown button for courses -->
                            <button class="dropbtn">Courses</button>
                            <div class="dropdown-content">
                                <a href="data-science.html" class="cta-button">Data Science</a>
                                <a href="full-stack.html" class="cta-button">Full Stack Development</a>
                                <a href="machine-learning.html" class="cta-button">Machine Learning</a>
                            </div>
                        </li>
                        <li class="dropbtn"><a href="#hire">Hire From Us</a></li>
                        <li class="dropbtn"><a href="#contact">Contact</a></li>
                    </ul>
                </nav>

                <!-- Search bar -->
                <div class="search-bar">
                    <button onclick="searchFunction()" class="search-icon">
                        <img src="Images/search-icon.png" alt="Search"> <!-- Search icon image -->
                    </button>
                </div>
            </div>
        </div>
    </header>
 <main>

        <section class="contact">
            <h1>Contact Us</h1>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Training Institute. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
